<table *ngIf="dataSource.hasData()" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="estudiante">
    <th mat-header-cell *matHeaderCellDef>Estudiante</th>
    <td mat-cell *matCellDef="let student">{{getFullName(student)}}</td>
  </ng-container>

  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef>Nota</th>
    <td mat-cell *matCellDef="let student">{{student.nota}}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let student">
      <span *ngIf="isApproved(student)" class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">Aprobado</span>
      <span *ngIf="!isApproved(student)" class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">Suspendido</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card style="background-color: lightcoral; color: white;" *ngIf="!dataSource.hasData()" appearance="outlined">
  <mat-card-content style="display: flex; align-items: center; gap: 1rem;">
    <mat-icon matPrefix>error</mat-icon> No hay datos para mostrar!
  </mat-card-content>
</mat-card>
